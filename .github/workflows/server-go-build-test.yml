name: GO Server Build and Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'server/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'server/**'
      - '.github/workflows/**'

jobs:
  test:
    name: Build and Run Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true
        cache-dependency-path: server/go.sum

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Test with Testcontainers
      run: go test -v ./tests/...
